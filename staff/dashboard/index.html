<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Staff | MyFrEM - La migliore piattaforma in Friuli-Venezia Giulia nel caricamento foto inerenti l'emergenza</title>
  <link rel="stylesheet" href="staff.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <script type="module" src="staff.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
      <h2>MyFrEM Staff</h2>
    </div>
    <nav>
      <a href="/staff" class="active">📊 Dashboard</a>
      <a href="/staff/dashboard/photos/">🖼️ Moderazione foto</a>
      <a href="/staff/dashboard/users/">👥 Gestione utenti</a>
      <a href="/staff/dashboard/settings/">⚙️ Impostazioni</a>
    </nav>
    <button id="logoutBtn" class="logout">🚪 Logout</button>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <h1>📊 Panoramica Staff</h1>
    <div class="stats-grid">
      <div class="stat-box">
        <h2 id="totalUsers">0</h2>
        <p>Utenti registrati</p>
      </div>
      <div class="stat-box">
        <h2 id="pendingPhotos">0</h2>
        <p>Foto in attesa</p>
      </div>
      <div class="stat-box">
        <h2 id="approvedPhotos">0</h2>
        <p>Foto approvate</p>
      </div>
      <div class="stat-box">
        <h2 id="rejectedPhotos">0</h2>
        <p>Foto rifiutate</p>
      </div>
    </div>
  </div>
</body>
</html>
