<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Logs Staff | MyFrEM - La migliore piattaforma in Friuli-Venezia Giulia nel caricamento foto inerenti l'emergenza</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ffffff; }
    th { background: #ffffff; }
    #statusMsg { margin-top: 10px; color: #aaa; }
    button { padding: 8px 12px; cursor: pointer; }
    /* Tablet: max-width 992px */
    @media (max-width: 992px) {
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 8px;
      }
      button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }

    /* Mobile: max-width 768px */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none; /* nasconde intestazioni */
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label); /* usa attributo data-label per intestazioni */
        position: absolute;
        left: 10px;
        width: calc(50% - 20px);
        text-align: left;
        font-weight: bold;
        color: #333;
      }

      button {
        width: 100%;
        margin-top: 5px;
      }

      #statusMsg {
        font-size: 0.9rem;
      }
    }

    /* Extra small: max-width 480px */
    @media (max-width: 480px) {
      td {
        padding-left: 45%;
      }
      td::before {
        font-size: 0.85rem;
      }
      button {
        padding: 5px 8px;
        font-size: 0.85rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/style2.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
      <h2>MyFrEM Staff</h2>
    </div>
    <nav>
      <a href="/staff">üìä Dashboard</a>
      <a href="/staff/dashboard/photos/">üñºÔ∏è Moderazione foto</a>
      <a href="/staff/dashboard/users/">üë• Gestione utenti</a>
      <a href="/staff/dashboard/logs/" class="active">üóÇÔ∏è Logs</a>
      <a href="/staff/dashboard/settings/">‚öôÔ∏è Impostazioni</a>
    </nav>
    <button id="logoutBtn" class="logout">üö™ Logout</button>
  </aside>
  <!-- Main content -->
  <div class="main-content">
    <h1>üìú Logs Staff</h1>

    <table>
        <thead>
        <tr>
            <th>Azione</th>
            <th>Foto</th>
            <th>Staffer</th>
            <th>Email Staffer</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody id="logsTableBody"></tbody>
    </table>

    <p id="statusMsg"></p>
  </div> 

  <script type="module" src="/staff/dashboard/logs/logs.js"></script>
</body>
</html>
