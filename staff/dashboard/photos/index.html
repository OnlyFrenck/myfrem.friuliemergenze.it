<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderazione Foto | Dashboard Staff - La migliore piattaforma in Friuli-Venezia Giulia nel caricamento foto inerenti l'emergenza</title>
  <link rel="stylesheet" href="/staff/dashboard/staff.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <script type="module" src="/staff/dashboard/photos/photos.js"></script>
</head>
<body>
  <!-- Sidebar staff -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
      <h2>MyFrEM Staff Panel</h2>
    </div>
    <nav>
      <a href="/staff">📊 Dashboard</a>
      <a href="/staff/dashboard/photos/" class="active">🖼️ Moderazione foto</a>
      <a href="/staff/dashboard/users/">👥 Gestione utenti</a>
      <a href="/staff/dashboard/settings/">⚙️ Impostazioni</a>
    </nav>
    <button id="logoutBtn" class="logout">🚪 Logout</button>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <h1>🖼️ Moderazione foto</h1>
    <p>Qui puoi approvare o rifiutare le foto caricate dagli utenti.</p>

    <table class="photos-table">
      <thead>
        <tr>
          <th>Anteprima</th>
          <th>Nome file</th>
          <th>Utente</th>
          <th>Data</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="photosTableBody">
        <!-- JS inserirà le foto qui -->
      </tbody>
    </table>

    <p id="statusMsg"></p>
  </main>
</body>
</html>
