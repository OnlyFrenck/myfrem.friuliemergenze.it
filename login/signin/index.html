<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accedi al tuo account MyFrEM</title>
  <link rel="stylesheet" href="/login/style.css" />
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>MyFrEM</h1>
    <h2>Accedi al tuo account</h2>

    <button id="googleLoginBtn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Accedi con Google
    </button>
    <form id="loginForm">
      <h5>Email *</h5>
      <input type="email" id="loginEmail" required />

      <h5>Password *</h5>
      <div class="password-field">
        <input type="password" id="loginPassword" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅ</span>
      </div>

      <button type="submit">Entra</button>
    </form>

    <p class="note">Tutti i campi con * sono obbligatori</p>

    <p class="ac-login"><a href="/login/reset-your-password/" id="forgotPassword">Hai dimenticato la password?</a></p>

    <p>Non hai un account? <a href="/login/signup/">Registrati qui</a></p>
    <p id="error" class="error"></p>
    <p id="success" class="success"></p>
  </div>

  <script src="/login/app.js"></script>
</body>
</html>
