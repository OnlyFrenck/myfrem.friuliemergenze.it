<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reimposta la tua password MyFrEM</title>
  <link rel="stylesheet" href="/login/style.css" />
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Inserisci la tua email, ti invieremo un link per reimpostare la password.</p>

    <form id="resetForm">
      <h5>Email</h5>
      <input type="email" id="resetEmail" required />
      <button type="submit">Invia link di reset</button>
    </form>

    <p><a href="/login/signin"> Torna al login</a></p>

    <p id="error" class="error"></p>
    <p id="success" class="success"></p>
  </div>

  <script src="/login/app.js"></script>
</body>
</html>
