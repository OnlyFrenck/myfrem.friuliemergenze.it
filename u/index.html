<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo specifico dell'utente |  MyFrEM - La migliore piattaforma in Friuli-Venezia Giulia nel caricamento foto inerenti l'emergenza</title>
  <link rel="stylesheet" href="/u/style.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profilePic" class="profile-avatar" />
      <div class="profile-info">
        <h1 id="username" class="profile-username"></h1>
        <p id="bio" class="profile-bio"></p>
      </div>
    </div>

    <div class="photos-section">
      <h2 class="photos-title">Foto pubbliche</h2>
      <div id="userPhotos" class="photos-grid"></div>
    </div>
  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
