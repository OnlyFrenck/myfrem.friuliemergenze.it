<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le mie Foto | Piattaforma MyFrEM di FriuliEmergenze</title>
  <link rel="stylesheet" href="/dashboard/all-photos/style.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
      <h2>MyFrEM</h2>
    </div>
    <nav>
      <a href="/dashboard">🏠 Home</a>
      <a href="/dashboard/profile">👤 Profilo</a>
      <a href="/dashboard/upload">📸 Carica una foto</a>
      <a href="/dashboard/all-photos" class="active">📸 Le mie foto</a>
    </nav>
    <button id="logoutBtn" class="logout">🚪 Logout</button>
  </aside>

  <!-- CONTENUTO -->
  <div class="main-content">
    <h1>📸 Le mie Foto</h1>
    <div id="photosContainer" class="photos-grid">
      <!-- Qui verranno generate le foto con JS -->
    </div>
    <p id="statusMsg"></p>
  </div>

  <script type="module" src="insert-photos.js"></script>
</body>
</html>
