<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard MyFrEM - La migliore piattaforma in Friuli-Venezia Giulia nel caricamento foto inerenti l'emergenza</title>
  <link rel="stylesheet" href="/dashboard/dsh.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
        <h2>MyFrEM</h2>
      </div>
      <nav>
        <a href="/dashboard" class="active">🏠 Home</a>
        <a href="/dashboard/profile">👤 Profilo</a>
        <a href="/dashboard/upload">📸 Carica una foto</a>
        <a href="/dashboard/all-photos">📸 Le mie foto</a>
      </nav>
      <button id="logoutBtn" class="logout">🚪 Logout</button>
    </aside>

    <!-- Main content -->
    <main class="content">
      <header class="header">
        <h1>Ciao, <span id="userName"></span> 👋</h1>
        <p>Benvenuto nella tua dashboard personale.</p>
      </header>

      <section class="cards">
        <div class="card">
          <h3>📸 Foto caricate</h3>
          <p id="totalPhotos">0</p>
        </div>
        <div class="card">
          <h3>✅ Foto approvate</h3>
          <p id="approvedPhotos">0</p>
        </div>
        <div class="card">
          <h3>⏳ In attesa</h3>
          <p id="pendingPhotos">0</p>
        </div>
        <div class="card">
          <h3>🚫 Foto rifiutate</h3>
          <p id="rejectedPhotos">0</p>
        </div>
      </section>

      <section class="activity">
        <h2>Ultime attività</h2>
        <ul id="activityList">
          <!-- Le attività verranno inserite qui tramite JavaScript -->
        </ul>
      </section>
    </main>
  </div>

  <script type="module" src="/dashboard/dsh.js"></script>
</body>
</html>
