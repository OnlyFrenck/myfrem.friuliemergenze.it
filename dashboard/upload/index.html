<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica una Foto | MyFrEM FriuliEmergenze</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="/dashboard/upload/style.css">
  <link rel="shortcut icon" href="https://friuliemergenze.it/assets/logo.png" type="image/x-icon">
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://friuliemergenze.it/assets/logo.png" alt="MyFrEM Logo">
      <h2>MyFrEM</h2>
    </div>
    <nav>
      <a href="/dashboard">ğŸ  Home</a>
      <a href="/dashboard/profile">ğŸ‘¤ Profilo</a>
      <a href="/dashboard/upload" class="active">ğŸ“¸ Carica una foto</a>
      <a href="/dashboard/all-photos">ğŸ“¸ Le mie foto</a>
    </nav>
    <button id="logoutBtn" class="logout">ğŸšª Logout</button>
  </aside>

  <!-- CONTENUTO -->
  <div class="main-content">
    <h1>ğŸ“¸ Carica una Foto</h1>

    <form id="uploadForm">
      <label for="title">Titolo della foto</label>
      <input type="text" id="title" required>

      <label for="description">Descrizione</label>
      <textarea id="description" rows="4" required></textarea>

      <input type="file" id="inp-upl" />
      <label for="inp-upl">ğŸ“¤ Scegli una foto</label>
      <span id="file-name">Nessun file selezionato</span>

      <script>
        const inp = document.getElementById("inp-upl");
        const fileName = document.getElementById("file-name");

        inp.addEventListener("change", () => {
          fileName.textContent = inp.files.length > 0
            ? `âœ… ${inp.files[0].name}`
            : "Nessun file selezionato";
        });
      </script>

      <button type="submit" id="btn-upl">ğŸ“¤ Carica</button>
    </form>

    <p id="statusMsg"></p>
  </div>

  <!-- Script Upload -->
  <script type="module" src="upload.js"></script>
</body>
</html>
